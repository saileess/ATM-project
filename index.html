<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
    <title>ATM System</title>
    <style>
      #atmOptions,
      #depositAmount,
      #withdrawAmount {
        display: none;
      }

      .point {
        cursor: pointer;
      }
    </style>
  </head>
  <body style="background-color: skyblue">
    <div class="container text-center">
      <h1 class="display-2">ATM System</h1>
      <hr class="my-4" />
    </div>
    <div class="d-flex justify-content-center">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="pin"><h4>Enter Card Number</h4></label>
            <input
              type="tel"
            inputmode="numeric"
              class="form-control"
              id="cn"
              maxlength="16"
              pattern="[0-9.]+"
              autocomplete="cc-number"
              placeholder="XXXX XXXX XXXX XXXX"
           
            />
          </div>
          <div class="form-group">
            <label for="pin"><h4>Enter Pin</h4></label>
            <input
              type="password"
              class="form-control"
              id="pin"
              maxlength="4"
            />
          </div>
          <button onclick="check()" class="btn btn-dark btn-lg btn-block">
            Sign in
          </button>
        </div>
      </div>
    </div>
    <div class="container-fluid mt-5" id="atmOptions">
      <div class="row">
        <div class="col-sm-3">
          <div
            class="card text-center point"
            style="width: 18rem"
            onclick="deposit()"
          >
            <div class="display-4">Deposit</div>
            <div class="card-body">
              <p class="card-text">Click here to deposit the amount</p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div
            class="card text-center point"
            style="width: 18rem"
            onclick="withdraw()"
          >
            <div class="display-4">Withdraw</div>
            <div class="card-body">
              <p class="card-text">Click here to withdraw the amount</p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div
            class="card text-center point"
            style="width: 18rem"
            onclick="showBalance()"
          >
            <div class="display-4">Balance</div>
            <div class="card-body">
              <p class="card-text">Click here to check your balance</p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div
            class="card text-center point"
            style="width: 18rem"
            onclick="logout()"
          >
            <div class="display-4">Logout</div>
            <div class="card-body">
              <p class="card-text">You will be logged out</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-3" id="depositAmount">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="pin"><h4>Enter Amount</h4></label>
            <input
              type="number"
              class="form-control"
              id="dAmount"
              maxlength="4"
            />
          </div>
          <button
            onclick="depositSuccess()"
            class="btn btn-dark btn-lg btn-block"
          >
            Submit
          </button>
        </div>
      </div>
    </div>

    <div class="container mt-3" id="withdrawAmount">
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="pin"><h4>Enter Amount</h4></label>
            <input
              type="number"
              class="form-control"
              id="wAmount"
              maxlength="4"
            />
          </div>
          <button
            onclick="withdrawSuccess()"
            class="btn btn-dark btn-lg btn-block"
          >
            Submit
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
